{% extends "base.html" %}
{% block content %}
<div class="columns">
    <div class="column col-6">
        <h1>Mailstatic</h1>
        <h4>Send mails form static homepages</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>E-Mail</th>
                <th>message</th>
                <th>def</th>
            </tr>
            </thead>
            <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.message_id }}</td>
                <td>{{ message.replyto }}</td>
                <td>{{ message.message }}</td>
                <td>-</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

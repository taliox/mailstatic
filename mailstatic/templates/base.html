<html lang="en">

    <title>Mailstatic{% if title %}::{{ title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> {% endblock %}
</head>

<body>
    <div id="wrapper">
        <header>
                <div class="logo-container">
                        <div class="logo"></div>
                    </div>
                    <h1>Mailstatic</h1>
                    <h4>Send mails from static webpages</h4>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
